<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin Your Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-slate-100 flex items-center justify-center h-full">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-2xl text-center">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">Welcome, Adventurer</h1>
            <p class="mt-2 text-slate-600">Before your journey begins, please set up your character.</p>
        </div>
        <form action="{{ url_for('start_adventure') }}" method="POST" class="space-y-6">
            <div>
                <label for="user_name" class="block text-sm font-medium text-slate-700 text-left mb-1">Your Name</label>
                <input type="text" name="user_name" id="user_name" value="Adventurer" required
                    class="w-full px-4 py-2 bg-slate-100 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
            <div>
                <label for="character_name" class="block text-sm font-medium text-slate-700 text-left mb-1">Companion's Name</label>
                <input type="text" name="character_name" id="character_name" value="Anri" required
                    class="w-full px-4 py-2 bg-slate-100 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
            <button type="submit"
                class="w-full px-5 py-3 text-white font-semibold bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                Begin Adventure
            </button>
        </form>
    </div>
</body>
</html>
